<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор компонентов A и B</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2023/03/15/12/34/background-7853698_1280.jpg'); /* Фоновое изображение */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input, select {
            padding: 5px;
            font-size: 16px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Расчет компонентов A и B</h1>
        <p>Выберите соотношение компонентов:</p>
        <select id="ratio">
            <option value="100:2">100:2</option>
            <option value="10:1">10:1</option>
            <option value="1:2.5">1:2.5</option>
            <option value="60:40">60:40</option>
        </select>
        <br><br>
        <div id="inputFields">
            <!-- Поля для ввода будут динамически меняться -->
        </div>
        <button onclick="calculate()">Рассчитать</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Функция для обновления полей ввода в зависимости от выбранного соотношения
        function updateInputFields() {
            const ratio = document.getElementById('ratio').value;
            const inputFieldsDiv = document.getElementById('inputFields');
            inputFieldsDiv.innerHTML = ''; // Очищаем предыдущие поля

            if (ratio === "100:2" || ratio === "10:1") {
                // Для соотношений 100:2 и 10:1
                inputFieldsDiv.innerHTML = `
                    <label for="componentA">Количество компонента A (г):</label>
                    <input type="number" id="componentA" placeholder="Введите вес">
                `;
            } else if (ratio === "1:2.5" || ratio === "60:40") {
                // Для соотношений 1:2.5 и 60:40
                inputFieldsDiv.innerHTML = `
                    <label for="totalWeight">Общий вес (г):</label>
                    <input type="number" id="totalWeight" placeholder="Введите общий вес">
                `;
            }
        }

        // Функция расчета
        function calculate() {
            const ratio = document.getElementById('ratio').value;

            if (ratio === "100:2" || ratio === "10:1") {
                // Расчет для соотношений 100:2 и 10:1
                const componentA = parseFloat(document.getElementById('componentA').value);

                if (isNaN(componentA) || componentA <= 0) {
                    document.getElementById('result').innerHTML = "Ошибка: Введите положительное число.";
                    return;
                }

                let ratioA, ratioB;
                if (ratio === "100:2") {
                    ratioA = 100;
                    ratioB = 2;
                } else if (ratio === "10:1") {
                    ratioA = 10;
                    ratioB = 1;
                }

                const componentB = (componentA * ratioB) / ratioA;
                document.getElementById('result').innerHTML = `Количество компонента B: ${componentB.toFixed(2)} г`;
            } else if (ratio === "1:2.5" || ratio === "60:40") {
                // Расчет для соотношений 1:2.5 и 60:40
                const totalWeight = parseFloat(document.getElementById('totalWeight').value);

                if (isNaN(totalWeight) || totalWeight <= 0) {
                    document.getElementById('result').innerHTML = "Ошибка: Введите положительное число.";
                    return;
                }

                let ratioA, ratioB;
                if (ratio === "1:2.5") {
                    ratioA = 1;
                    ratioB = 2.5;
                } else if (ratio === "60:40") {
                    ratioA = 60;
                    ratioB = 40;
                }

                const totalRatio = ratioA + ratioB;
                const weightA = (totalWeight * ratioA) / totalRatio;
                const weightB = (totalWeight * ratioB) / totalRatio;

                document.getElementById('result').innerHTML = 
                    `Компонент A: ${weightA.toFixed(2)} г<br>` +
                    `Компонент B: ${weightB.toFixed(2)} г`;
            }
        }

        // Инициализация полей ввода при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            updateInputFields();
            document.getElementById('ratio').addEventListener('change', updateInputFields);
        });
    </script>
</body>
</html>
