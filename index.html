<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор компонентов A и B</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2023/03/15/12/34/background-7853698_1280.jpg'); /* Фоновое изображение */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input, select {
            padding: 5px;
            font-size: 16px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Расчет компонентов A и B</h1>
        <p>Выберите соотношение компонентов:</p>
        <select id="ratio">
            <option value="100:2">100:2</option>
            <option value="60:40">60:40</option>
            <option value="1:2.5">1:2.5</option>
            <option value="10:1">10:1</option>
        </select>
        <br><br>
        <label for="componentA">Количество компонента A (г):</label>
        <input type="number" id="componentA" placeholder="Введите вес">
        <button onclick="calculateComponentB()">Рассчитать</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateComponentB() {
            // Получаем значение компонента A из поля ввода
            const componentA = parseFloat(document.getElementById('componentA').value);

            // Проверяем, что введено корректное число
            if (isNaN(componentA) || componentA <= 0) {
                document.getElementById('result').innerHTML = "Ошибка: Введите положительное число.";
                return;
            }

            // Получаем выбранное соотношение
            const ratio = document.getElementById('ratio').value;

            let ratioA, ratioB;
            switch (ratio) {
                case "100:2":
                    ratioA = 100;
                    ratioB = 2;
                    break;
                case "60:40":
                    ratioA = 60;
                    ratioB = 40;
                    break;
                case "1:2.5":
                    ratioA = 1;
                    ratioB = 2.5;
                    break;
                case "10:1":
                    ratioA = 10;
                    ratioB = 1;
                    break;
                default:
                    ratioA = 100;
                    ratioB = 2;
            }

            // Расчет компонента B по формуле
            const totalRatio = ratioA + ratioB;
            const componentB = (componentA * ratioB) / ratioA;

            // Вывод результата
            document.getElementById('result').innerHTML = `Количество компонента B: ${componentB.toFixed(2)} г`;
        }
    </script>
</body>
</html>
