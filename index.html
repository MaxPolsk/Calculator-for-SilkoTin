<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор компонентов A и B</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2023/03/15/12/34/background-7853698_1280.jpg'); /* Фоновое изображение */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            padding: 5px;
            font-size: 16px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }

        /* Графические стили для кнопок */
        button {
            background-image: url('https://img.icons8.com/color/48/000000/calculate.png'); /* Иконка для кнопки */
            background-size: 24px;
            background-repeat: no-repeat;
            background-position: left center;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Расчет компонентов A и B</h1>
        <p>Соотношение A:B = 100:2</p>
        <label for="componentA">Количество компонента A (г):</label>
        <input type="number" id="componentA" placeholder="Введите вес">
        <button onclick="calculateComponentB()">Рассчитать</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateComponentB() {
            // Получаем значение компонента A из поля ввода
            const componentA = parseFloat(document.getElementById('componentA').value);

            // Проверяем, что введено корректное число
            if (isNaN(componentA) || componentA <= 0) {
                document.getElementById('result').innerHTML = "Ошибка: Введите положительное число.";
                return;
            }

            // Расчет компонента B по формуле
            const ratioA = 100;
            const ratioB = 2;
            const componentB = (componentA * ratioB) / ratioA;

            // Вывод результата
            document.getElementById('result').innerHTML = `Количество компонента B: ${componentB.toFixed(2)} г`;
        }
    </script>
</body>
</html>
