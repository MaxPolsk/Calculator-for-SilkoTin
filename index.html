<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор компонентов A и B</title>

    <!-- Иконка для всех типов браузеров -->
    <link rel="icon" href="icons8-калькулятор-100.png" type="image/png">
    <link rel="shortcut icon" href="icons8-калькулятор-100.png" type="image/png">
    <link rel="apple-touch-icon" href="icons8-калькулятор-100.png">

    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Градиентный фон */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .display {
            background-color: #222;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 60px;
            overflow-x: auto;
            white-space: nowrap;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background: linear-gradient(145deg, #f0f0f0, #d9d9d9);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .button.operator {
            background: linear-gradient(145deg, #ff9500, #e68a00);
            color: white;
        }

        .button.clear {
            background: linear-gradient(145deg, #ff3b30, #e63329);
            color: white;
        }

        .button.equal {
            background: linear-gradient(145deg, #34c759, #2da94f);
            color: white;
            grid-column: span 2; /* Кнопка "=" занимает два места */
        }

        .button.backspace {
            background: linear-gradient(145deg, #555, #777);
            color: white;
        }

        .button.zero {
            grid-column: span 2; /* Кнопка "0" занимает два места */
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
            }
            .display {
                font-size: 1.6rem;
                height: 50px;
            }
            .button {
                font-size: 1.2rem;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button backspace" onclick="backspace()">←</button>
            <button class="button operator" onclick="appendOperator('%')">%</button>
            <button class="button operator" onclick="appendOperator('÷')">÷</button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('×')">×</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('-')">−</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>

            <button class="button zero" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let previousInput = '';
        let operator = '';

        function appendNumber(number) {
            if (currentInput.length >= 12) return; // Ограничение на длину числа
            currentInput += number;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculateResult();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculateResult() {
            if (currentInput === '' || previousInput === '') return;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result = 0;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '−':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    result = prev / current;
                    break;
                case '%':
                    result = (prev * current) / 100;
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operator = '';
            previousInput = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = '';
            updateDisplay();
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = currentInput || '0';
        }
    </script>
</body>
</html>
