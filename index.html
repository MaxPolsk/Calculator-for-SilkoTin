<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор компонентов A и B</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Градиентный фон */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .display {
            background-color: #222;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 60px;
            overflow-x: auto;
            white-space: nowrap;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background: linear-gradient(145deg, #f0f0f0, #d9d9d9);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .button.operator {
            background: linear-gradient(145deg, #ff9500, #e68a00);
            color: white;
        }

        .button.clear {
            background: linear-gradient(145deg, #ff3b30, #e63329);
            color: white;
        }

        .button.equal {
            background: linear-gradient(145deg, #34c759, #2da94f);
            color: white;
            grid-column: span 2; /* Кнопка "=" занимает два места */
        }

        .button.backspace {
            background: linear-gradient(145deg, #555, #777);
            color: white;
        }

        .button.zero {
            grid-column: span 2; /* Кнопка "0" занимает два места */
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
            }
            .display {
                font-size: 1.8rem;
                height: 50px;
            }
            .button {
                font-size: 1.2rem;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Расчет компонентов A и B</h1>
        <p>Выберите соотношение компонентов:</p>
        <select id="ratio">
            <option value="100:2">100:2</option>
            <option value="10:1">10:1</option>
            <option value="1:2.5">1:2.5</option>
            <option value="60:40">60:40</option>
        </select>
        <br><br>
        <div id="inputFields">
            <!-- Поля для ввода будут динамически меняться -->
        </div>
        <button class="button" onclick="calculate()">=</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Функция для обновления полей ввода в зависимости от выбранного соотношения
        function updateInputFields() {
            const ratio = document.getElementById('ratio').value;
            const inputFieldsDiv = document.getElementById('inputFields');
            inputFieldsDiv.innerHTML = ''; // Очищаем предыдущие поля

            if (ratio === "100:2" || ratio === "10:1") {
                // Для соотношений 100:2 и 10:1
                inputFieldsDiv.innerHTML = `
                    <label for="componentA">Количество компонента A (г):</label>
                    <input type="number" id="componentA" placeholder="Введите вес">
                `;
            } else if (ratio === "1:2.5" || ratio === "60:40") {
                // Для соотношений 1:2.5 и 60:40
                inputFieldsDiv.innerHTML = `
                    <label for="totalWeight">Общий вес (г):</label>
                    <input type="number" id="totalWeight" placeholder="Введите общий вес">
                `;
            }
        }

        // Функция расчета
        function calculate() {
            const ratio = document.getElementById('ratio').value;

            if (ratio === "100:2" || ratio === "10:1") {
                // Расчет для соотношений 100:2 и 10:1
                const componentA = parseFloat(document.getElementById('componentA').value);

                if (isNaN(componentA) || componentA <= 0) {
                    document.getElementById('result').innerHTML = "Ошибка: Введите положительное число.";
                    return;
                }

                let ratioA, ratioB;
                if (ratio === "100:2") {
                    ratioA = 100;
                    ratioB = 2;
                } else if (ratio === "10:1") {
                    ratioA = 10;
                    ratioB = 1;
                }

                const componentB = (componentA * ratioB) / ratioA;
                document.getElementById('result').innerHTML = `Компонент B: ${componentB.toFixed(2)} г`;
            } else if (ratio === "1:2.5" || ratio === "60:40") {
                // Расчет для соотношений 1:2.5 и 60:40
                const totalWeight = parseFloat(document.getElementById('totalWeight').value);

                if (isNaN(totalWeight) || totalWeight <= 0) {
                    document.getElementById('result').innerHTML = "Ошибка: Введите положительное число.";
                    return;
                }

                let ratioA, ratioB;
                if (ratio === "1:2.5") {
                    ratioA = 1;
                    ratioB = 2.5;
                } else if (ratio === "60:40") {
                    ratioA = 60;
                    ratioB = 40;
                }

                const totalRatio = ratioA + ratioB;
                const weightA = (totalWeight * ratioA) / totalRatio;
                const weightB = (totalWeight * ratioB) / totalRatio;

                document.getElementById('result').innerHTML = 
                    `Компонент A: ${weightA.toFixed(2)} г<br>` +
                    `Компонент B: ${weightB.toFixed(2)} г`;
            }
        }

        // Инициализация полей ввода при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            updateInputFields();
            document.getElementById('ratio').addEventListener('change', updateInputFields);
        });
    </script>
</body>
</html>
