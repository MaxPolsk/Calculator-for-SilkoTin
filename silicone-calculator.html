<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2023/03/15/12/34/background-7853698_1280.jpg'); /* Фоновое изображение */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .display {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover; /* Для изображений */
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Графические стили для кнопок */
        .button.number {
            background-image: url('https://i.imgur.com/1a2b3c4.png'); /* Пример изображения для чисел */
            background-color: #fff;
            color: #000;
        }

        .button.operator {
            background-image: url('https://i.imgur.com/5d6e7f8.png'); /* Пример изображения для операторов */
            background-color: #ff9500;
            color: white;
        }

        .button.clear {
            background-image: url('https://i.imgur.com/9g8h7i6.png'); /* Пример изображения для "C" */
            background-color: #ff3b30;
            color: white;
        }

        .button.equal {
            background-image: url('https://i.imgur.com/abcdefg.png'); /* Пример изображения для "=" */
            background-color: #34c759;
            color: white;
        }

        .button.backspace {
            background-image: url('https://i.imgur.com/hijklmn.png'); /* Пример изображения для "←" */
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Дисплей -->
        <div class="display" id="display">0</div>
        <!-- Кнопки -->
        <div class="buttons">
            <!-- Первая строка: 7 8 9 ÷ -->
            <button class="button number" onclick="appendNumber('7')">7</button>
            <button class="button number" onclick="appendNumber('8')">8</button>
            <button class="button number" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('/')">÷</button>
            <!-- Вторая строка: 4 5 6 × -->
            <button class="button number" onclick="appendNumber('4')">4</button>
            <button class="button number" onclick="appendNumber('5')">5</button>
            <button class="button number" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('*')">×</button>
            <!-- Третья строка: 1 2 3 − -->
            <button class="button number" onclick="appendNumber('1')">1</button>
            <button class="button number" onclick="appendNumber('2')">2</button>
            <button class="button number" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('-')">−</button>
            <!-- Четвертая строка: 0 . % = -->
            <button class="button number zero" onclick="appendNumber('0')">0</button>
            <button class="button number" onclick="appendNumber('.')">.</button>
            <button class="button operator" onclick="applyPercentage()">%</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            <!-- Нижняя строка: C ← + -->
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button backspace" onclick="backspace()">←</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
        </div>
    </div>

    <script>
        let expression = ''; // Хранит текущее выражение

        // Добавление числа
        function appendNumber(number) {
            if (number === '.' && expression.includes('.')) return;
            if (expression === '0' && number !== '.') expression = '';
            expression += number;
            updateDisplay();
        }

        // Добавление оператора
        function appendOperator(operator) {
            if (expression === '') return;
            const lastChar = expression[expression.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                expression = expression.slice(0, -1) + operator;
            } else {
                expression += operator;
            }
            updateDisplay();
        }

        // Применение процента
        function applyPercentage() {
            try {
                const lastNumber = getLastNumber(expression);
                if (!lastNumber) return;
                const percentageValue = (parseFloat(lastNumber) / 100).toString();
                expression = expression.slice(0, -lastNumber.length) + percentageValue;
                updateDisplay();
            } catch (error) {
                updateDisplay('Ошибка');
                setTimeout(() => updateDisplay('0'), 1000);
            }
        }

        // Получение последнего числа из выражения
        function getLastNumber(expr) {
            const match = expr.match(/(\d+\.?\d*)$/);
            return match ? match[0] : '';
        }

        // Вычисление результата
        function calculateResult() {
            try {
                const result = eval(expression);
                expression = result.toString();
                updateDisplay();
            } catch (error) {
                updateDisplay('Ошибка');
                setTimeout(() => updateDisplay('0'), 1000);
            }
        }

        // Очистка дисплея
        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        // Удаление последнего символа
        function backspace() {
            expression = expression.slice(0, -1);
            updateDisplay();
        }

        // Обновление дисплея
        function updateDisplay(value = null) {
            const display = document.getElementById('display');
            display.textContent = value || expression || '0';
        }
    </script>
</body>
</html>
